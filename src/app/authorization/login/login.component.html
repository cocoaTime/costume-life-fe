<div class="container" style="margin-top: 3rem;">
  <div class="row justify-content-center">
    <div class="col-md-8 align-self-center">
      <div class="card">
        <div class="card-header">Mi-parti</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                  <label for="username" class="col-md-4 col-form-label text-md-right">Имя пользователя</label>
                  <div class="col-md-6">
                    <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  </div>
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Необходимо ввести имя пользователя</div>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>
                  <div class="col-md-6">
                    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Необходимо ввести пароль!</div>
                  </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <button [disabled]="loading" class="btn btn-primary">Войти</button>
                  <a routerLink="" class="btn btn-link">Не помню пароль</a>
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger mb-0">{{error}}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
