<hr *ngIf="costumeModels.length !== 0">

<div class="list-group">
  <div
    class="list-group-item flex-column align-items-start container"
    style="min-width: 65rem;"
    *ngFor="let costumeModel of costumeModels">

    <div class="row">
      <span class="col">
        <img
          [src]="costumeModel.imgPath"
          alt="{{ costumeModel.name }}"
          class="img-responsive"
          style="max-height: 180px; min-height: 180px;">
      </span>

      <div class="col">
        <h5 class="text-left">{{ costumeModel.name }}</h5>
        <hr style="width: 47rem; margin-bottom: 10px; margin-top: 10px;">
        <div class="row ml-0 mb-0" style="height: 1.5rem;">
          <p style="font-weight: bold;">В костюм входит: </p>
          <p class="ml-2">{{ costumeModel.consistsOf }}.</p>
        </div>
        <div class="row ml-0 mb-0 mt-1" style="height: 1.5rem;">
          <p style="font-weight: bold;">Цена: </p>
          <p class="ml-2">{{ costumeModel.price }} грн.</p>
        </div>
        <hr style="width: 47rem;">

        <button
          type="button"
          class="btn-lg mr-2"
          (click)="onClick(costumeModel)"
          [ngClass]="(costumeModel.available === true) ? 'btn-success' : 'btn-danger'">{{ costumeModel.size }}</button>
      </div>

      <div class="col" style="text-align: center;">
        <ngb-rating [rate]=costumeModel.rate focusRemove>
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
          </ng-template>
        </ngb-rating>
        <small><b>Артикул: </b>{{ costumeModel.vendorCode }}</small>
      </div>

    </div>
  </div>

  <div class="container" *ngIf="costumeModels.length !== 0">
    <div class="row">
      <div class="col">
        <ngb-pagination
          class="d-flex justify-content-center"
          style="margin-bottom: -1rem; margin-top: 1rem;"
          (pageChange)="onPageChange($event)"
          [collectionSize]="costumeModels.length"
          [(page)]="page"
          [maxSize]="3"
          [pageSize]="5"
          [rotate]="true"
          [ellipses]="false"
          [boundaryLinks]="true">
        </ngb-pagination>
      </div>
    </div>
  </div>

</div>
