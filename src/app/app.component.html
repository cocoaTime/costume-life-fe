<app-header (pageSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row" *ngIf="pageToLoad === 'main'">
    <div class="col-md-12">
      <app-search-place></app-search-place>
      <app-calendar></app-calendar>
      <app-costume-list></app-costume-list>
    </div>
  </div>
  <div class="row" *ngIf="pageToLoad === 'orders'">
    <div class="col-md-12">
      <app-order-list></app-order-list>
    </div>
  </div>
  <div class="row" *ngIf="pageToLoad === 'currentOrder'">
    <div class="col-md-12">
      <app-current-order></app-current-order>
    </div>
  </div>
</div>
<app-footer></app-footer>

<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="currentUser">
  <div class="navbar-nav">
    <a class="nav-item nav-link" routerLink="/">Home</a>
    <a class="nav-item nav-link" routerLink="/admin" *ngIf="isAdmin">Admin</a>
    <a class="nav-item nav-link" (click)="logout()">Logout</a>
  </div>
</nav>

<!-- main app container -->
<div class="jumbotron" style="background-color: #ffffff;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<!-- credits -->
<div class="text-center">
  <p>
    <a href="http://jasonwatmore.com/post/2018/11/22/angular-7-role-based-authorization-tutorial-with-example" target="_top">Angular 7 - Role Based Authorization Tutorial with Example</a>
  </p>
  <p>
    <a href="http://jasonwatmore.com" target="_top">JasonWatmore.com</a>
  </p>
</div>
