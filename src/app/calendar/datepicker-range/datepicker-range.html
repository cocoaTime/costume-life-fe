<div class="text-center my-4">
  <ngb-datepicker (select)="onDateSelection($event)" [displayMonths]="3" [dayTemplate]="t" outsideDays="hidden">
  </ngb-datepicker>
  <ng-template #t let-date>
    <span class="custom-day"
          [class.range]="isRange(date)"
          [class.service-day]="isServiceDay(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="currentRange.hoveredDate = date"
          (mouseleave)="currentRange.hoveredDate = null">
      {{ date.day }}
    </span>
  </ng-template>
</div>
